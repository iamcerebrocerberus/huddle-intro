<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cerebro cerberus">
    <meta name="description" content="huddle landing page with single introductory section master solved with html and sass">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="fav
    icon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontendmentor | huddle landing page</title>
</head>
<body>
    <div class="huddle-page">
        <header class="head">
            <img src="images/logo.svg" alt="huddle" class="head__logo">
        </header>
        <main>
            <section class="illust">
                <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="illust__image">
            </section>
            <section class="commun">
                <h2 class="commun__head">Build The Community Your Fans Will Love</h2>
                <p class="commun__txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
                <button type="submit" class="commun__button">Register</button>
            </section>
        </main>
        <footer>
            <ul>
                <li><span class="fab fa-facebook"></span></li>
                <li><span class="fab fa-twitter"></span></li>
                <li><span class="fab fa-instagram"></span></li>
            </ul>
        </footer>
    </div>
</body>
</html>
